<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping dalam Javascrip</title>
</head>
<body>
    <script>
        console.log("Looping for");
        for(let i=1; i<=5; i++){
            console.log("angka: "+i);
        }

        //looping while
        let j=1;
        console.log("looping while");
        while(i<=5){
            console.log("angka: "+j);
            j++;
        }

        //looping do while
        let k=1;        
        console.log("looping do while");
        do{
            console.log("angka: "+k);
            k++;
        }while(k<=5);
    </script>
</body>
</html>
