<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengelolaan Lowongan Pekerjaan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin: 5px 0;
        }
        button:hover {
            background-color: #218838;
        }
        #jobList {
            margin-top: 20px;
        }
        .job-item {
            background: #e9ecef;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
        }
    </style>
    <script>
        async function apiRequest(action, id = '', title = '', posisi = '', description = '', date = '') {
            const response = await fetch(`https://script.google.com/macros/s/AKfycbzcIrwfokIuHC-44jThfl1db-W5ATSubQ1svj-VNvNmTeghW9S7uZHadr6TfnxxBgHYiQ/exec?action=${action}&id=${id}&title=${title}&posisi=${posisi}&description=${description}&date=${date}`);
            const data = await response.json();
            console.log(data);
            alert(JSON.stringify(data));
            if (action === 'add' || action === 'update') {
                displayJobs();
            }
        }

        function addJob() {
            const title = document.getElementById('title').value;
            const posisi = document.getElementById('posisi').value;
            const description = document.getElementById('description').value;
            const date = document.getElementById('date').value;
            apiRequest('add', '', title, posisi, description, date);
        }

        function updateJob() {
            const id = document.getElementById('id').value;
            const title = document.getElementById('title').value;
            const posisi = document.getElementById('posisi').value;
            const description = document.getElementById('description').value;
            const date = document.getElementById('date').value;
            apiRequest('update', id, title, posisi, description, date);
        }

        function deleteJob() {
            const id = document.getElementById('id').value;
            apiRequest('delete', id);
        }

        function getJob() {
            const id = document.getElementById('id').value;
            apiRequest('get', id);
        }

        async function displayJobs() {
            const response = await fetch(`https://script.google.com/macros/s/AKfycbzcIrwfokIuHC-44jThfl1db-W5ATSubQ1svj-VNvNmTeghW9S7uZHadr6TfnxxBgHYiQ/exec?action=getAll`);
            const jobs = await response.json();
            const jobList = document.getElementById('jobList');
            jobList.innerHTML = ''; // Clear previous jobs
            jobs.forEach(job => {
                const jobItem = document.createElement('div');
                jobItem.className = 'job-item';
                jobItem.innerHTML = `<strong>ID:</strong> ${job.id} <br>
                                    <strong>Judul:</strong> ${job.title} <br>
                                    <strong>Posisi:</strong> ${job.posisi} <br>
                                    <strong>Deskripsi:</strong > ${job.description} <br>
                                    <strong>Tanggal:</strong> ${job.date}`;
                jobList.appendChild(jobItem);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Pengelolaan Lowongan Pekerjaan</h1>
        <input type="text" id="id" placeholder="ID" />
        <input type="text" id="title" placeholder="Judul" />
        <input type="text" id="posisi" placeholder="Posisi" />
        <input type="text" id="description" placeholder="Deskripsi" />
        <input type="date" id="date" placeholder="Tanggal" /><br>
        <button onclick="addJob()">Tambah Lowongan</button>
        <button onclick="updateJob()">Perbaharui Lowongan</button>
        <button onclick="deleteJob()">Hapus Lowongan</button>
        <button onclick="getJob()">Cari Lowongan</button>
        <div id="jobList"></div>
    </div>
</body>
</html>
