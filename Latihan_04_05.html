<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kondisi dalam Javascrip</title>
</head>
<body>
    <script>
        let nilai=85;

        if(nilai>=90){
            console.log("Nilai anda: A");
        }
        else if(nilai>=75){
            console.log("Nilai anda: B");
        }else{
            console.log("Nilai anda: C");
        }

        switch(nilai){
            case 90:
                console.log("Nilai anda: A");
                break;
            case 80:
                console.log("Nilai anda: C");
                break;
            default:
                console.log("Nilai diluar rentang");
        }
    </script>
</body>
</html>
